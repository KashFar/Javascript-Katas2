    <script>

        function add (number1, number2){
            return number1 + number2;
        }
        console.log(add(2,4));

        function multiply (number1, number2){
            let total= 0

            for(let i = 0; i<number2 ;i++){
                total= add(total, number1);
            }
            return total;
        }
        console.log(multiply(6,8));

        function power (x,n){
            let total= 1;
            for(let i = 0; i<n ;i++){
                total= multiply(total, x);
            }
            return total;
        }
        console.log(power(2,8));

        function factorial (x){
            let total= 1

            for(let i = 1; i<=x ;i++){
                total= multiply(total,i);
            }
            return total;
        }
        console.log(factorial(4));

//Display the result of calling fibonacci(8), which should be 13:
//0 1 1 2 3 5 8 [13] 21

        function fibonacci(x){
            let total= 0; a= 0; b=1;
            for ( let i=2; i<x; i++){
                
                total= add (a,b)
                a=b
                b=total
            }
            return total;
        }
        console.log(fibonacci(8));

    </script>
